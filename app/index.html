<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
  </head>
  <body>
    <button id="open" class="open_modal_window">Open</button>
    <footer> 
      <div id="open_background" class="background_modal_window">
        <div id="open_window" class="modal_window">
          <input type="button" id="close_modal_window">
          <h2>Signup form freebie</h2>
          <form class="form_info">
            <div id="personal_info" class="form-group">
              <h3>Enter your personal info</h3>
              <input type="text" id="first_name" placeholder="First name" class="form-control">
              <input type="text" id="last_name" placeholder="Last name" class="form-control">
            </div>
            <div class="form-group">
              <h3>Enter your account info</h3>
              <input type="email" id="email" placeholder="Email address" class="form-control">
              <input type="password" id="password" placeholder="Password" class="form-control">
              <input type="password" id="confirm_password" placeholder="Confirm password" class="form-control">
            </div>
          </form>
          <button class="register">register your account now</button>
        </div>
      </div>
      <p class="copyright">Copyright. All rights reserved.</p>
    </footer>
    <script src="./libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
